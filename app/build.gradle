apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    mavenLocal()
    google()
}

android {
    compileSdk 34
    //buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "pl.ceph3us.longclickonmenuitem"
		namespace "pl.ceph3us.longclickonmenuitem"
        minSdk 14
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
